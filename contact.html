<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="reset.css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="box">
            <h1><img src="assets/logo.png" alt="Logo da Barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Produtos</a></li>
                    <li><a href="contact.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="complete-name">Nome e sobrenome</label>
            <input type="text" id="complete-name" class="standart-input" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="standart-input" required placeholder="seuemail@dominio.com">

            <label for="phone-number">Telefone</label>
            <input type="tel" id="phone-number" class="standart-input" required placeholder="(xx) xxxxx-xxxx">

            <label for="message">Mensagem</label>
            <textarea name="" id="message" cols="70" rows="10" class="standart-input" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="cotact" value="email" id="radio-email">E-mail</label>
                
                <label for="radio-phone-number"><input type="radio" name="cotact" value="phone-number" id="radio-phone-number">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="cotact" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>  
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>  

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

            <input type="submit" value="Enviar formulário" class="sent">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
        </tbody>
        </table>
    </main>

    <footer>
        <img src="assets/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barberaria Alura - 2021</p>
    </footer>
</body>
</html>
